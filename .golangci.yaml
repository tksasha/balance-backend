linters:
  enable-all: true
  disable:
    ### deprecated, archived or obsolette by authors
    - deadcode
    - exhaustivestruct
    - gci
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - paralleltest
    - scopelint
    - structcheck
    - varcheck
    ### disabled by me
    - depguard
    - exhaustruct
    - godox
    - gofumpt
issues:
  exclude-rules:
    - path: _test.go$
      linters:
        - gochecknoglobals
    - linters:
      - varnamelen
      text: "parameter name 'w' is too short for the scope of its usage"
    - linters:
      - revive
      text: "blank-imports"
